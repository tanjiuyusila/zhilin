<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
    <script>
        let array = [1,2,3];
        console.log(array);
        let arr = array.map((ele,index) => {
            return ele + 3
        });
        console.log(array);
        console.log(arr)
    </script>
</body>
</html>
