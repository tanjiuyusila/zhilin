       //传参数
       class Welcome extends React.Component{
           constructor(props){
               super(props);    //继承父类的，props只能传值，不能修改，用于组件通信，想要修改要用state
               console.log(props)//自己的方法写在constructor里
           }
           //属性写在constructor里面
           render(){
               return <h1>{this.props.name} {this.props.children}</h1>
           //    访问方法不同，类中是属性，所以用this.
           }
       //    方法写在下面
       }
       ReactDOM.render(
           <Welcome name="姚之琳" age="24">20180908</Welcome>
           ,
           document.getElementById('root')
       );
