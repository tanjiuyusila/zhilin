<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
<div id="app">
{{firstName}}+{{lastName}}={{fullName}}
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstName:'Yao',
            lastName:'zhilin',
        },
        computed:{
            // fullName(){      //函数
            //     return this.firstName+ this.lastName                 //必须写return，属性值计算之后返回。return什么，fullName值就是什么；改firstName，last可以改full，反过来不行
            // },                                                       //默认方法是get();
            fullName:{      //对象
                set(val){      //设置值必须要接收值val,如果没有set，get也不能用，本身就不能修改fullName，
                    // console.log(val.split(" "))
                    var arr = val.split(" ");//按空格分隔
                    this.firstName = arr[0];
                    this.lastName = arr[1]
                },
                get(){
                    return this.firstName+" "+ this.lastName
                }

            }
        }
    })
</script>
</body>
</html>
