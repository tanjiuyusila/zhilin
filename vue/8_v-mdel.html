<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <!--双向数据绑定的特殊指令；只有表单元素才有v-model-->
</head>
<body>
    <div id="app">
        <!--<input type="text" v-model="val" @keyup="fun">-->

        <!--<input type="text" v-model="val" @keyup.13="fun">      -->
        <!--修饰符-->

        <input type="text" v-model="val" @keyup.enter="fun">       <!--修饰符-->
        {{msg}}
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:0,
                val:''
            },
            methods:{
                fun(){
                    console.log(event.keyCode);
                    // if(event.keyCode == 13){
                    //     // this.msg  += this.val   //是字符串拼接，解决方法如下：
                    //     // this.msg  += this.val *1  //方法1
                    //     this.msg  += Number(this.val)   //方法2
                    // }
                    this.msg  += this.val *1;  //修饰符对应
                    this.val = '';

                },
            }
        })
    </script>

</body>
</html>
