        div{

            height: 200px;
            background: #f00;
            opacity:1;

<body>
    <div id="div1">

    <script>
        var oDiv = document.getElementById('div1');
//随时间，透明度变化。

//宽度变化
        var timer =  setInterval(function () {
            var w = getComputedStyle(oDiv,false).width;
            w = parseInt(w) +10;
            if(w > 500){
                oDiv.style.width = '500px';
                clearInterval(timer);
            }else{
                oDiv.style.width = w +'px';
            }

        },50)
    </script>
