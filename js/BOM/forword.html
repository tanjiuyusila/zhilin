<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forword</title>
</head>
<body>
    <!---->
    forword
    <a href="history.html">链接</a>
    <button id="jump">跳转</button>
    <button id="btn">下一页</button>
    <script>
        console.log(history.length);//属性
        var oBtn = document.getElementById('btn');
        var oJmp = document.getElementById('jump');
        oBtn.onclick = function () {
            window.history.forward();//方法
        };
        oJmp.onclick = function () {
            location.href='history.html' ;//常用，可设置，返回完整url
        };

    </script>
</body>
</html>
