<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <button id="btn">停止</button>
    <script>
        //js是单线程的，遇到setTimeout会开辟一个临时任务队列，（异步操作）将timer，timer1加入队列，主线程执行console.log，等线程空余了，再执行临时队列里的东西
        //function:没有名字，匿名函数
        //setTimeout有返回值,暂停指定毫秒数之后执行指定代码
        // var timer = setTimeout(function () {
        //     console.log('111111')
        // },2000);
        // var timer1 = setTimeout(function () {
        //     console.log('222222')
        // },2000);
        // console.log(timer);
        // console.log(timer1);
        // clearTimeout(timer)

        // setInterval：间隔指定毫秒数执行
        var timer2 = setInterval(function () {
            console.log('111')
        },1000);
        btn.onclick = function () {
            clearInterval(timer2);
        }
    </script>
</body>
</html>
