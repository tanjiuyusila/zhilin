<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go-top</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        div{
            width:35px;
            height: 74px;
            background: url('go-top.jpeg') -22px ;
            position: fixed;
            bottom:50px;
            right: 50px;
        }
        div:hover{
            background-position: -113px;
        }

    </style>
</head>
<body>
    回到顶部
    <div id="go-top" href="go-top,jpeg">

    </div>
    <script>
        oDiv = document.getElementById('go-top');
        oDiv.onclick = function () {
            // console.log(document.documentElement.scrollTop);
            // scrollTo(0,0)
            var top = document.documentElement.scrollTop;
            // console.log(top);
            var timer = setInterval(function () {
                console.log(top);
                // top *= 0.6;
                scrollTo(0,top *= 0.6);
                console.log(top);
                oDiv.style.backgroundPosition = '-200px';
                if(top <= 1){
                    clearInterval(timer);
                    scrollTo(0,0);
                    oDiv.style.backgroundPosition = '-22px';
                }
            },50);

        }
    </script>
</body>
</html>
