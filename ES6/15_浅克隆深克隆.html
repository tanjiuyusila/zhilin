<body>
<script>
    /* 1. 浅克隆

     */
        var o1 = {
            age:12
        };
        var obj = {
            a:o1,
            b:2
        };
        console.log(Object.assign(obj,{c:3,b:5},{d:4})); //对象合并  -- a: {age: 12} b: 5 c: 3 d: 4
        obj.a.age = 15; //修改obj之内的a属性，看看o1中的属性变不变
        console.log(obj,o1);//o1中变了，浅拷贝，深拷贝是不变的

</script>
</body>
