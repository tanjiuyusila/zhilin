            // ES6静态static：使用情况：工具类：不用new再用
        class User{
            constructor(n){
                this.name = n;
            }
            static say(){       //一个类的函数，加上static属性值，属于类，延长生命周期，和类同级
                // console.log(this.name);   //没有this.name，
                console.log(this);   //没有this.name，this指向类
                console.log('yzl');
            }
        }
