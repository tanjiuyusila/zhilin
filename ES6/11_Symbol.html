<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
    <script>
        //基础数据类型：number,string,null boolean,undefined；ES6中多了一个：Symbol
    //    Symbol：是一个独一无二的值。
    //     var a = Symbol();
    //     console.log(a);
    //    用法：设置一个对象属性,类似于guid（全球唯一标识符）或 uuid。
        var obj = {};
        var a = Symbol();
        obj[a] = '1111'
        console.log(obj);



    </script>
</body>
</html>
